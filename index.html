<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UFO sightings</title>

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <!-- ultrafast plotly.js CDN link -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <!-- This is my css file -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div id="box1">
        <h1>UFO Sightings</h1>
    </div>


        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <h2>Query Data</h2>

                    <div class="form-group">
                        <input type="text" class="form-control" id="inputDate" placeholder="Date: M/D/YYYY" style="margin-top: 5px">
                        <input type="text" class="form-control" id="inputCity" placeholder="City" style="margin-top: 5px">
                        <input type="text" class="form-control" id="inputState" placeholder="State" style="margin-top: 5px">
                        <input type="text" class="form-control" id="inputCountry" placeholder="Country" style="margin-top: 5px">
                        <input type="text" class="form-control" id="inputShape" placeholder="Shape" style="margin-top: 5px">
                        <a id="search" class="btn btn-primary" style="margin-top: 5px">Search</a>
                        <a id="reset" class="btn btn-danger" style="margin-top: 5px">
                            <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Refresh</a>
                    </div>
                </div>


                <div class="col-md-9">
                    <h2>Data</h2>
                    <div>Total Number of Sightings :
                        <span id='records'></span>
                    </div>
                    <div class='table-wrapper'>
                        <table class="table table-striped" style="table-layout: fixed; width: 100%">
                            <thead>
                                <tr>
                                    <th>Date/Time</th>
                                    <th>City</th>
                                    <th>State</th>
                                    <th>Country</th>
                                    <th>Shape</th>
                                    <th>Duration in Minutes</th>
                                    <th>Comments</th>
                                </tr>
                            </thead>

                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>



    <script src="Data/data.js" type="text/javascript"></script>
    <script src="js/index.js" type="text/javascript"></script>

</body>

</html>
